<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Words Converter</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Number to Words Converter</h1>
    <form id="numberForm">
        <label for="numberInput">Enter a number (0-999):</label>
        <input type="number" id="numberInput" name="numberInput" min="0" max="999" required>
        <button type="submit">Convert</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const number = parseInt(document.getElementById('numberInput').value);
            const words = convertNumberToWords(number);
            document.getElementById('result').innerText = words;
        });

        function convertNumberToWords(num) {
            if (num < 0 || num > 999) {
                return "Please enter a number between 0 and 999.";
            }

            const ones = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
            const teens = ["Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
            const tens = ["", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];
            const hundreds = ["", "One Hundred", "Two Hundred", "Three Hundred", "Four Hundred", "Five Hundred", "Six Hundred", "Seven Hundred", "Eight Hundred", "Nine Hundred"];

            let word = '';

            if (num === 0) {
                return "Zero";
            }

            if (num >= 100) {
                word += hundreds[Math.floor(num / 100)];
                num %= 100; // Get the remainder
                if (num > 0) {
                    word += " and "; // Add "and" if there are tens/ones left
                }
            }

            if (num >= 10 && num < 20) {
                word += teens[num - 10];
            } else {
                if (num >= 20) {
                    word += tens[Math.floor(num / 10)];
                    num %= 10; // Get the remainder
                    if (num > 0) {
                        word += "-";
                    }
                }
                word += ones[num];
            }

            return word.trim();
        }
    </script>
</body>
</html>
