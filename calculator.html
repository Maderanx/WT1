<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form id="calculatorForm">
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" name="numberInput" required>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <script>
        function calculate() {
            const number = parseInt(document.getElementById('numberInput').value);

            // Calculate factorial
            const factorial = calculateFactorial(number);
            alert(`Factorial of ${number} is: ${factorial}`);

            // Generate multiplication table
            const multiplicationTable = generateMultiplicationTable(number);
            alert(`Multiplication Table of ${number}:\n${multiplicationTable}`);

            // Addition (number + 10 for demonstration)
            const additionResult = number + 10;
            alert(`Addition of ${number} + 10 is: ${additionResult}`);
        }

        function calculateFactorial(num) {
            if (num < 0) return "undefined"; // Factorial is not defined for negative numbers
            if (num === 0 || num === 1) return 1;
            let result = 1;
            for (let i = 2; i <= num; i++) {
                result *= i;
            }
            return result;
        }

        function generateMultiplicationTable(num) {
            let table = '';
            for (let i = 1; i <= 10; i++) {
                table += `${num} x ${i} = ${num * i}\n`;
            }
            return table;
        }
    </script>
</body>
</html>
